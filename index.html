<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
</head>

<body>

  <main>

    <section class="balance-section">
      <div>
        <p>My balance</p>
        <p class="balance-amount">$921.48</p>
      </div>
      <div class="circles">
        <div class="white-circle-outline"></div>
        <div class="dark-circle"></div>
      </div>
    </section>

    <section class="spending-section">

      <h1>Spending - Last 7 days</h1>
      <div class="days">
        <div class="price-box-1">$17.45</div>
        <div class="price-box-2">$34.91</div>
        <div class="price-box-3">$52.36</div>
        <div class="price-box-4">$31.07</div>
        <div class="price-box-5">$23.39</div>
        <div class="price-box-6">$43.28</div>
        <div class="price-box-7">$25.48</div>
        <div class="mon">mon</div>
        <div class="tue">tue</div>
        <div class="wed">wed</div>
        <div class="thu">thu</div>
        <div class="fri">fri</div>
        <div class="sat">sat</div>
        <div class="sun">sun</div>
      </div>

      <hr>

      <div class="bottom-section">
        <div class="monthly-total">
          <span>Total this month</span>
          <h2>$478.33</h2>
        </div>
        <div class="last-month-comparison">
          <span class="percent">+2.4%</span>
          <span class="prev-month">from last month</span>
        </div>
      </div>

    </section>

  </main>

  <!-- My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month -->


</body>

</html>
